		
<div class="container-fluid " >
		<div class="col-xl-12 d-flex flex-column justify-content-center mt-5">
			<div class="col-xl-4 col-md-8 mx-auto ">
	        	<div class="card rounded shadow shadow-sm">	            	
	       			<div class="card-body">
	                	<form class="form " role="form" autocomplete="off" id="fg" action="ChangePassword" method="POST">
	                		<div class="form-group  was-validated" style="margin-top: 10px;">
						    <div class="col-auto">						    	
						      	<label  for="inlineFormInputGroup"><strong>New Password</strong></label>
						      	<div class="input-group mb-2">
						      		<div class="input-group-prepend">
						          		<div class="input-group-text "><i class="fas fa-lock"></i></div>
						       		</div>
						      		<input type="password" class="form-control  " id="pwd1" name="pwd1" autocomplete="new-password" required="required" 
									pattern="[A-Za-z][A-Za-z0-9]*[0-9][A-Za-z0-9]*" placeholder="*********">
									<div class="input-group-prepend">
						          		<div class="input-group-text lock-icon">
						          			<a class="text-dark" id="icon-click">
						            			<i class="fas fa-eye" id="icon"></i>
							       			</a>
							       		</div>
						       		</div>
									<div class="invalid-feedback">*password must contain 1-Upper character , 1-Lower character <br>and 1-number </div>
						    	</div> 
						    </div>
						 </div>
						 
						 <div class="form-group" style="margin-top: 10px;">
						    <div class="col-auto">
						      	<label  for="inlineFormInputGroup"><strong>Confirm Password</strong></label>
						      	<div class="input-group mb-2">
						        	<div class="input-group-prepend">
						          		<div class="input-group-text"><i class="fas fa-key"></i></div>
						       		</div>
						        	<input type="password" class="form-control" id="pwd2"   autocomplete="new-password" required="required" >
						      	</div>
						      	<div  id="message"></div>
						    </div>
						</div>	
						<button type="submit" class="btn btn-success btn-lg float-right" name="submit" id="Register">Submit</button>	                 		
	              		</form>
	        		</div>
	      		</div>
	 		</div>
		</div>
</div>
