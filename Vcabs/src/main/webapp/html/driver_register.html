<div class="container-fluid ">
	<div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
		<div class="col-lg-6 col-md-8 ml-auto size">
        	<div class="card rounded shadow shadow-sm">
            	<div class="card-header">
                	<h3 class="mb-0">SIGN UP (drivers)</h3>
            	</div>
       			<div class="card-body">
                	<form class="form " role="form" autocomplete="off" id="formLogin" action="D_OTPgenerate" method="POST">
                    	<div class="form-group" style="margin-top: -10px;">
						    <div class="col-auto">
						      	<label  for="inlineFormInputGroup"><strong>Name</strong></label>
						      	<div class="input-group mb-2">
						        	<div class="input-group-prepend">
						          		<div class="input-group-text"><i class="fas fa-user"></i></div>
						       		</div>
						        	<input type="text" class="form-control  " name="uname" required="required" id="uname" minlength="4" placeholder="Enter Name">
						      	</div>
						      	<div id="umessage"></div>
						    </div>
						</div>			
							
						<div class="form-group" style="margin-top: 10px;">
						    <div class="col-auto">
						      	<label  for="inlineFormInputGroup"><strong>Phone Number</strong></label>
						      	<div class="input-group mb-2">
						        	<div class="input-group-prepend">
						          		<div class="input-group-text"><i class="fas fa-phone"></i></div>
						       		</div>
						        	<input type="tel" class="form-control " id="phone" name="phone" pattern="[0-9]{10}" required placeholder="Enter Phone Number">
						      	</div>
						      	<div id="phmessage"></div>
						    </div>
						</div>
						
						<div class="form-group" style="margin-top: 10px;">
						    <div class="col-auto">
						      	<label  for="inlineFormInputGroup"><strong>Email ID</strong></label>
						      	<div class="input-group mb-2">
						        	<div class="input-group-prepend">
						          		<div class="input-group-text"><i class="fas fa-at"></i></div>
						       		</div>
						        	<input type="email" class="form-control " name="email" required="required" id="email" placeholder="Enter Email_id">
						      	</div>
						      	<div id="email_message"></div>
						    </div>
						</div>
						
						<div class="form-group was-validated" style="margin-top: 10px;">
						    <div class="col-auto">
						      	<label  for="inlineFormInputGroup"><strong>Vehicle Plate Number</strong></label>
						      	<div class="input-group mb-2">
						        	<div class="input-group-prepend">
						          		<div class="input-group-text"><i class="fas fa-taxi"></i></div>
						       		</div>
						        	<input type="text" class="form-control form-control-lg " id="vpn" name="vpn"
                        		 		pattern="[A-Z]{2,3}-?[0-9]{2,3}-?[A-Z]{1,2}-?[0-9]{3,4}" required  placeholder="Enter Vehicle Plate Number">
                        		 	<div class="invalid-feedback">XX-00-YY-0000</div>
						      	</div>
						    </div>
						</div>
						
                        <div class="form-group  was-validated" style="margin-top: 10px;">
						    <div class="col-auto">
						      	<label  for="inlineFormInputGroup"><strong>Password</strong></label>
						      	<div class="input-group mb-2">
						      		<div class="input-group-prepend">
						          		<div class="input-group-text "><i class="fas fa-lock"></i></div>
						       		</div>
						      		<input type="password" class="form-control  " id="pwd1" name="pwd1" autocomplete="new-password" required="required" 
									pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="**********">
									<div class="input-group-prepend">
						          		<div class="input-group-text lock-icon">
						          			<a class="text-dark" id="icon-click">
						            			<i class="fas fa-eye" id="icon"></i>
							       			</a>
							       		</div>
						       		</div>
									<div class="invalid-feedback">*password must contain 1-Upper character, 1-Lower character, 1-number and maximum of 8 letters </div>
						    	</div>
						    </div>
						 </div>
						 
						 <div class="form-group" style="margin-top: 10px;">
						    <div class="col-auto">
						      	<label  for="inlineFormInputGroup"><strong>Confirm Password</strong></label>
						      	<div class="input-group mb-2">
						        	<div class="input-group-prepend">
						          		<div class="input-group-text"><i class="fas fa-key"></i></div>
						       		</div>
						        	<input type="password" class="form-control" id="pwd2"   autocomplete="new-password" required="required" >
						      	</div>
						      	<div  id="message"></div>
						    </div>
						</div>	
                   		<button type="submit" class="btn btn-success btn-lg float-right" name="submit" id="Register">Register</button>
              		</form>
        		</div>
      		</div>
 		</div>
	</div>
</div>
