<div class="container-fluid ">
	<div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
		<div class="col-lg-6 col-md-8 ml-auto ">
        	<div class="card rounded shadow shadow-sm">
            	<div class="card-header">
                	<h3 class="mb-0">LOGIN</h3>
            	</div>
       			<div class="card-body">
                	<form class="form " role="form" autocomplete="off" id="formLogin" action="Login" method="POST">
                		<div class="form-group" style="margin-top: -25px;">
						    <div class="col-auto">
						      	<label  for="inlineFormInputGroup"><strong>UserID</strong></label>
						      	<div class="input-group mb-2">
						        	<div class="input-group-prepend">
						          		<div class="input-group-text"><i class="fas fa-user"></i></div>
						       		</div>
						        	<input type="tel" class="form-control form-control-md " id="user_id" name="user_id"
						        		style="outline:none;" pattern="[0-9]{10}" required placeholder="User_ID is your Phone No">
						      	</div>
						    </div>
						</div>	
                    	<div class="form-group " style="margin-top: 10px;">
						    <div class="col-auto">
						      	<label  for="inlineFormInputGroup"><strong>Password</strong></label>
						      	<div class="input-group mb-2">
						      		<div class="input-group-prepend">
						          		<div class="input-group-text "><i class="fas fa-lock"></i></div>
						       		</div>
						      		<input type="password" class="form-control form-control-md " id="pwd1" name="pwd1" autocomplete="new-password" required="required" 
											style="border-right:none;" pattern="[A-Za-z][A-Za-z0-9]*[0-9][A-Za-z0-9]*" placeholder="*********">
									<div class="input-group-prepend">
						          		<div class="input-group-text lock-icon">
						          			<a class="text-dark" id="icon-click">
						            			<i class="fas fa-eye" id="icon"></i>
							       			</a>
							       		</div>
						       		</div>
						       	</div>
						      </div>
						</div>                   		
                 		<button type="submit"  class="btn btn-success btn-lg float-right " name="submit" id="btnLogin">Login</button>                 		
              		</form>
              		<a href="forgotPassword.jsp" id="Forgot">Forgot Password?</a>
        		</div>
      		</div>
 		</div>
	</div>
</div>
